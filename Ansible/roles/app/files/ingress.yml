apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: cvillar.unir.cp2
    http:
      paths:
      - path: /testapp
        pathType: Prefix
        backend:
          service: 
            name: nginx-service
            port:
              number: 8081