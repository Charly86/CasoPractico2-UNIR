apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-routed
  namespace: nginx-routed
  labels:
    app: nginx-routed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-routed
  template:
    metadata:
      labels:
        app: nginx-routed
    spec:
      containers:
      - name: nginx-routed
        image: nginx:1.16.1
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80 
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1

---
apiVersion: v1
kind: Service
metadata:
    name: nginx-service
    namespace: nginx-routed
spec:
    selector:
      app: ngninx-routed
    ports:
    - name: http
      protocol: TCP
      port: 80 # puerto en el que escucha el servicio
      targetPort: 80 # puerto en el que escucha el contenedor